machine:
  services:
    - docker

dependencies:
  override:
    # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
    - >
        printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n'
        "$CIRCLE_SHA1"
        "$CIRCLE_TAG"
        "$CIRCLE_PROJECT_USERNAME"
        "$CIRCLE_PROJECT_REPONAME"
        "$CIRCLE_BUILD_URL" > version.json
    - cp version.json $CIRCLE_ARTIFACTS
    - docker info
    # build image
    - docker build -t testrail:build .

test:
  pre:
    - chmod -R 777 $CIRCLE_TEST_REPORTS
  override:
    - echo "no tests"

# appropriately tag and push the container to dockerhub
deployment:
  latest:
    branch: master
    commands:
      # set DOCKER_DEPLOY=true in Circle UI to do deploys
      - "${DOCKER_DEPLOY:-false}"
      - bin/ci/deploy-dockerhub.sh latest

  tags:
    # push all tags
    tag: /.*/
    commands:
      # set DOCKER_DEPLOY=true in Circle UI to do deploys
      - "${DOCKER_DEPLOY:-false}"
      - bin/ci/deploy-dockerhub.sh "$CIRCLE_TAG"
